<div>
	<a href="/logout">Logout</a>
	<a href="/#/insert">Add contacts</a>
	<a href="/#/delete">Remove contacts</a>
	<a href="/#/edit">Edit contacts</a>
	<p>
		
	<h1>Remove selected contacts</h1>
		<table class="table table-striped table-hover">
		    <thead>
		      <tr>
		        <th>Name</th>
		        <th>Address</th>
		        <th>Age</th>
		      </tr>
		    </thead>
		    <tbody>
		      <tr ng-repeat="person in friendData">

		        <td>{{person.name}}</td>
		        <td>{{person.address}}</td>
		        <td>{{person.age}}</td>
		        <td><input type="button"></td>
		      </tr>
		    </tbody>
		    <button class="btn btn-danger">Delete</button>
		  </table>



	</p>

</div>
