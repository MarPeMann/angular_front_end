<form>
    <input type="text" placeholder="username" ng-model="user"><br/>
    <input type="password" placeholder="password" ng-model="pass"><br/>
    <input type="button" value="Login" ng-click="loginClicked()">
    <input type="button" value="Register" ng-click="registerClicked()">
    
    <p>{{user}}</p>


</form>
